<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Syatem</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="star1 star"><i class='bx bxs-star convert-star-to-grey'></i></div>
            <div class="star2 star"><i class='bx bxs-star convert-star-to-grey'></i></div>
            <div class="star3 star"><i class='bx bxs-star convert-star-to-grey'></i></div>
            <div class="star4 star"><i class='bx bxs-star convert-star-to-grey'></i></div>
            <div class="star5 star"><i class='bx bxs-star convert-star-to-grey'></i></div>
        </div>
        <div class="credential">
            <input type="text"  class="review-credential" placeholder="Name" id="inputname">
            <input type="email"  class="review-credential" placeholder="Email" id="inputemail">
            <textarea  id="review" class="review-credential" placeholder="Review"></textarea>
            <button class="btn review-credential "   id="submit-button">SUBMIT</button>
        </div>
    </div>
    <div class="list-of-review">
    </div>
    <script src="script.js"></script>
</body>
</html>
